version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 18
        - nvm use 18
        - export NODE_OPTIONS=--max_old_space_size=4096
        - "npm ci --cache .npm --prefer-offline"
        - "npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID"
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - nvm install 18
        - nvm use 18
        - npx --yes nypm i
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
